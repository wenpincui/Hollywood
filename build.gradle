allprojects {
    repositories {
      mavenCentral()
      jcenter()
    }
}

apply plugin: 'java'
apply plugin: "application"

apply from: 'gradle/dependencies.gradle'
apply from: 'gradle/idea.gradle'
apply from: 'gradle/eclipse.gradle'

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

def entry = 'com.splunk.hollywood/HelloWorld'
run {
    mainClassName = entry
}

dependencies {
    compile libraries.spring_boot,
      libraries.database,
      libraries.config
//            libraries.spring_data
    
    testCompile libraries.testng

}
